<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <a href="#" title="Mesto">
        <img
          src="./images/header__logo.svg"
          class="header__logo"
          alt="Логотип сайта"
        />
      </a>
    </header>
    <section class="profile">
      <div class="profile__box">
        <img
          src="./images/avatar-pic.jpg"
          alt="Аватар профиля"
          class="profile__avatar"
        />
        <div class="profile__info">
          <div class="profile__info-container">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__avatar-edit-button"></button>
          </div>
          <p class="profile__info-occupation">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__info-add-button"></button>
    </section>
    <section class="gallery">
      <ul class="gallery__elements">
        <li class="gallery__element">
          <img
            src="./images/Karachaevsk.jpg"
            alt="Фото старинной башни"
            class="gallery__element-image"
          />
          <div class="gallery__element-description">
            <h3 class="gallery__element-title">Карачаевскfghkkllhgvgffy</h3>
            <button type="button" class="gallery__element-like"></button>
          </div>
        </li>
        <li class="gallery__element">
          <img
            src="./images/Elbrus.jpg"
            alt="Фото вершины Эльбруса"
            class="gallery__element-image"
          />
          <div class="gallery__element-description">
            <h3 class="gallery__element-title">Гора Эльбрус</h3>
            <button type="button" class="gallery__element-like"></button>
          </div>
        </li>
        <li class="gallery__element">
          <img
            src="./images/Dombay.jpg"
            alt="Фото снежных горных вершин"
            class="gallery__element-image"
          />
          <div class="gallery__element-description">
            <h3 class="gallery__element-title">Домбай</h3>
            <button type="button" class="gallery__element-like"></button>
          </div>
        </li>
        <li class="gallery__element">
          <img
            src="./images/Elbrus.jpg"
            alt="Фото вершины Эльбруса"
            class="gallery__element-image"
          />
          <div class="gallery__element-description">
            <h3 class="gallery__element-title">Гора Эльбрус</h3>
            <button type="button" class="gallery__element-like"></button>
          </div>
        </li>
        <li class="gallery__element">
          <img
            src="./images/Dombay.jpg"
            alt="Фото снежных горных вершин"
            class="gallery__element-image"
          />
          <div class="gallery__element-description">
            <h3 class="gallery__element-title">Домбай</h3>
            <button type="button" class="gallery__element-like"></button>
          </div>
        </li>
        <li class="gallery__element">
          <img
            src="./images/Karachaevsk.jpg"
            alt="Фото старинной башни"
            class="gallery__element-image"
          />
          <div class="gallery__element-description">
            <h3 class="gallery__element-title">Карачаевск</h3>
            <button type="button" class="gallery__element-like"></button>
          </div>
        </li>
      </ul>
    </section>
    <footer class="footer">
      <p class="footer__copyrights">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form" name="form">
          <h3 class="popup__title">Редактировать профиль</h3>
          <input
            class="popup__input popup__input_type_name"
            type="text"
            value="Жак-Ив Кусто"
            name="name"
          />

          <input
            class="popup__input popup__input_type_job"
            type="text"
            value="Исследователь океана"
            name="job"
          />

          <button class="popup__submit-button" type="submit">
            <span class="popup__button-text">Сохранить</span>
          </button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
