<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <a href="#" title="Mesto">
        <img
          src="./images/header__logo.svg"
          class="header__logo"
          alt="Логотип сайта"
        />
      </a>
    </header>
    <section class="profile">
      <div class="profile__box">
        <img
          src="./images/avatar-pic.jpg"
          alt="Аватар профиля"
          class="profile__avatar"
        />
        <div class="profile__info">
          <div class="profile__info-container">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__avatar-edit-button"></button>
          </div>
          <p class="profile__info-occupation">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__info-add-button"></button>
    </section>
    <section class="gallery">
      <ul class="gallery__elements"></ul>
    </section>
    <footer class="footer">
      <p class="footer__copyrights">&copy; 2022 Mesto Russia</p>
    </footer>
    <!--popups-->
    <div class="popup popup_profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form" name="form" novalidate>
          <h3 class="popup__title">Редактировать профиль</h3>
          <input
            class="form__input popup__input popup__input_type_name"
            id="popup__input_type_name"
            type="text"
            value="Жак-Ив Кусто"
            name="name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="popup__input-error popup__input_type_name-error"></span>

          <input
            class="form__input popup__input popup__input_type_job"
            id="popup__input_type_job"
            type="text"
            value="Исследователь океана"
            name="job"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="popup__input-error popup__input_type_job-error"></span>

          <button class="popup__submit-button" type="submit">
            <span class="popup__button-text">Сохранить</span>
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_add-card">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form
          class="popup__add-form popup__form"
          name="popup__add-form"
          novalidate
        >
          <h3 class="popup__title">Новое место</h3>
          <input
            class="form__input popup__input popup__input_type_place"
            id="popup__input_type_place"
            type="text"
            placeholder="Название"
            name="name"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="popup__input-error popup__input_type_place-error"></span>

          <input
            class="form__input popup__input popup__input-type_link"
            id="popup__input-type_link"
            type="url"
            placeholder="Ссылка на картинку"
            name="link"
            required
          />
          <span class="popup__input-error popup__input-type_link-error"></span>

          <button class="popup__submit-button" type="submit">
            <span class="popup__button-text">Создать</span>
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_view-image">
      <figure class="popup__figure">
        <img class="popup__image" src="." alt="." />
        <figurecaption class="popup__image-title"></figurecaption>
        <button class="popup__close-button" type="button"></button>
      </figure>
    </div>

    <template class="template-elements">
      <li class="gallery__element">
        <img src="#" class="gallery__element-image" alt="#" />
        <div class="gallery__element-description">
          <h2 class="gallery__element-title"></h2>
          <button
            type="button"
            class="gallery__element-like gallery__element-like"
          ></button>
        </div>
        <button type="button" class="gallery__element-delete"></button>
      </li>
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
