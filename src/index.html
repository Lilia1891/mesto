<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <a href="#" title="Mesto">
        <img
          src="./images/header__logo.svg"
          class="header__logo"
          alt="Логотип сайта"
        />
      </a>
    </header>
    <section class="profile">
      <div class="profile__box">
        <img
          src="./images/avatar-pic.jpg"
          alt="Аватар профиля"
          class="profile__avatar"
        />
        <button class="profile__avatar-change"></button>
        <div class="profile__info">
          <div class="profile__info-container">
            <h1 class="profile__info-name"></h1>
            <button type="button" class="profile__avatar-edit-button"></button>
          </div>
          <p class="profile__info-occupation"></p>
        </div>
      </div>
      <button type="button" class="profile__info-add-button"></button>
    </section>
    <section class="gallery">
      <ul class="gallery__elements"></ul>
    </section>
    <footer class="footer">
      <p class="footer__copyrights">&copy; 2022 Mesto Russia</p>
    </footer>
    <!--popups-->
    <div class="popup popup_avatar">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h3 class="popup__title">Обновить аватар</h3>
        <form name="avatar-form" action="#" class="popup__form" novalidate>
          <input
            type="url"
            name="avatar"
            id="avatar"
            placeholder="Ссылка на картинку"
            class="popup__input"
            required
          />
          <span id="avatar-error" class="popup__input-error"></span>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form" name="form" novalidate>
          <h3 class="popup__title">Редактировать профиль</h3>
          <input
            class="popup__input popup__input_type_name"
            type="text"
            value="Жак-Ив Кусто"
            name="title"
            id="input-name"
            placeholder="Имя"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="popup__input-error popup__input-error_title"></span>

          <input
            class="popup__input popup__input_type_job"
            type="text"
            value="Исследователь океана"
            name="job"
            id="input-job"
            placeholder="Вид деятельности"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="popup__input-error popup__input-error_job"></span>

          <button disabled class="popup__submit-button" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_add-card">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form
          class="popup__add-form popup__form"
          name="popup__add-form"
          novalidate
        >
          <h3 class="popup__title">Новое место</h3>
          <input
            class="popup__input popup__input_type_place"
            type="text"
            placeholder="Название"
            name="place"
            id="input-place"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="popup__input-error popup__input-error_place"></span>

          <input
            class="popup__input popup__input_type_link"
            type="url"
            placeholder="Ссылка на картинку"
            name="link"
            id="input-link"
            required
          />
          <span class="popup__input-error popup__input-error_link"></span>

          <button class="popup__submit-button" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_view-image">
      <figure class="popup__figure">
        <img class="popup__image" src="#" alt="" />
        <figurecaption class="popup__image-title"></figurecaption>
        <button class="popup__close-button" type="button"></button>
      </figure>
    </div>

    <div class="popup popup_confirm">
      <div class="popup__container">
        <h3 class="popup__title">Вы уверены?</h3>
        <button class="popup__submit-button" type="submit">Да</button>
        <button class="popup__close-button" type="button"></button>
      </div>
    </div>

    <template class="template-elements">
      <li class="gallery__element">
        <img src="#" class="gallery__element-image" alt="" />
        <div class="gallery__element-description">
          <h2 class="gallery__element-title"></h2>
          <div class="gallery__element-like-container">
            <button
              type="button"
              class="gallery__element-like gallery__element-like"
            ></button>
            <div class="gallery__element-like-counter"></div>
          </div>
        </div>
        <button type="button" class="gallery__element-delete"></button>
      </li>
    </template>
  </body>
</html>
